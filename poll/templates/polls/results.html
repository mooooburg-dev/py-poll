<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- results.html은 각 답변 항목과 투표 수를 한꺼번에 보여준다 -->
<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote {{choice.votes|pluraize }}</li>
{% endfor %}
</ul>

<a href="{% url 'poll:detail' question.id %}">vote again?</a>
</body>
</html>
